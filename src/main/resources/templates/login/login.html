<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/login/login.css}" rel="stylesheet"/>
</head>
<body>
<div class="container right-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
        <form th:action="@{/signup}" method="post" class="form" id="form1">
            <h2 class="form__title">Sign Up</h2>
            <input type="email" name="email" placeholder="Email" class="input" />
            <input type="text" name="name" placeholder="name" class="input" />
            <input type="password" name="password" placeholder="Password" class="input" />
            <button class="btn" type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Sign In -->
    <div class="container__form container--signin">
        <form th:action="@{/user/login}" method="post" class="form" id="form2">
            <h2 class="form__title">Sign In</h2>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <p style="color:red;" th:if="${loginError}" class="error">Wrong Email or password</p>
            <input type="email" placeholder="Email" class="input" name="username"/>
            <input type="password" placeholder="Password" class="input" name="password"/>
            <a href="#" class="link">Forgot your password?</a>
            <button class="btn" type="submit">Sign In</button>
        </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn" id="signIn">Sign In</button>
            </div>
            <div class="overlay__panel overlay--right">
                <button class="btn" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/login/login.js}"></script>
</body>
</html>
